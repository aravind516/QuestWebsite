	<style>
			a{
			 text-decoration:none;
			 color:black;
			}
			
		   @media only screen and (max-width: 768px) { 
			 .account  { margin-top:20px; } 
			 .menu{ top:20%; }
		  } 
		
		   @media only screen and (max-width: 620px) { 
		      .wholeCanWrap{ display:none; }
			   .menu{ top:20%; }
		  }
		  
		  @media only screen and (max-width: 320px) { 
		      .wholeCanWrap{ display:none; }
			   .menu{ top:40%; }
		  }
		  
		  .socialIcons li,.menu li{
		    display:none;
		  }
		 .glow1{
		   background-color:rgba(0, 255, 255,1);
	       box-shadow:0px 0px 5px rgba(0, 255, 255,1);
		 }
	      .glow2{
		    text-shadow:0px 0px 5px rgba(255, 255, 255,1);
		  }
	</style>
	
	<script>
	  $(function(){
	     $('.wholeCanWrap').addClass('animated zoomIn');
	     $('.menu li').delay(1000).queue(function(){ 
		       $(this).show(); 
			   $('.leftMenu li').addClass("animated slideInLeft"); $(this).dequeue(); 
			   $('.rightMenu li').addClass("animated slideInRight"); $(this).dequeue(); 
		});
	     $('.socialIcons li').delay(2000).queue(function(){ 
		       $(this).show(); 
			   $('.socialIcons li img').addClass("glow1"); $(this).dequeue(); 
			   $('.socialIcons li a').addClass("glow2"); $(this).dequeue(); 
			   $(this).addClass("animated flash"); $(this).dequeue(); 
			   $(this).delay(2500).queue(function(){
			      $('.socialIcons li img').removeClass('glow1');
			      $('.socialIcons li a').removeClass('glow2');
			   });
		});
	  });
	
	</script>
